<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/raven.png"/>
        <script src="code.js"></script>
        <title>Raven Online</title>
    </head>
    <body>
        <header><b>Raven Online</b></header>
        <p>(Name will probably change)</p>
        <!--Label is for accessability I think-->
        <label for="fileSelect">Select Audio File (mp3, wav, ogg):</label>
        <input type="file" id="fileSelect" accept=".mp3, .ogg, .wav" onclick="getFileInfo()"></input> <br><br> <!--Load audio before trying to do anything with it-->
        <button onclick="setAudioURL()">Load Audio</button> <br><br> <!--Sets the audio URL-->
        <label for="textBox">Frame Rate: </label>
        <input type="text" id="textBox"> 
        <button onclick="setFrameRate()">Set Frame Rate</button><br><br>
        <!--This is where audio wave visual will go, find a way to set the source from file-->
        <!--**Find a way to reach specific points in audio and load audio**-->
        <audio controls id="audioSource">
            Your browser doesn't support the given audio element <!--This would be displayed if the browser couldn't play the audio-->
        </audio> <br><br>
        <!--When setting up the visuals for audio waves, I think I could use wavesurfer.js-->
        <button onclick="changeTimestamp()">Previous</button>
        <button onclick="getAudioDuration(); playAudio();">Play</button> <!--Apparently func(); func2(); is obtrusive JS, which I should avoid in the future-->
        <button onclick="changeTimestamp()">Next</button><br>
        <!--Time stamp?-->
        <h3 id="debug">Duration of Audio:</h3> <br><br>
        <p id="errorMsg"></p>
    </body>
</html>
